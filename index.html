<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Our Reviews</h1>
            <div class="under-line"></div>
        </div>

        <!--in this main div, we will add our data-->
        <div class="main">
            <div class="img">
                <img src="/img/img.jpg" id="myImg">
            </div>
            
            <h1 id="name">Susan Smith</h1>
            <h2 id="role">WEB DEVELOPER</h2>
            <div id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, tenetur impedit. Voluptatibus maiores nesciunt laudantium ad praesentium, pariatur earum incidunt officiis rerum a saepe?
                 Obcaecati laboriosam aspernatur odio maiores assumenda.</div>
            <div class="buttons">
                <button id="prev">Prev</button>
                <button id="next">Next</button>
            </div>

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
